<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ Typer Hero ]</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
    <main id="typerhero">
        <div class="stars-sm"></div>
        <div class="stars-md"></div>
        <div class="stars-lg"></div>
        <!-- Stage 01 (Index) -->
        <div class="stage01 animate__animated animate__fadeInUp">
            <div class="logo"></div>
            <nav class="menu">
                <ul>
                    <li class="opt1">
                        <a href="javascript:;"><i></i> Jugar</a>
                    </li>
                    <li class="opt2">
                        <a href="javascript:;"><i></i> Estadisticas</a>
                    </li>
                    <li class="opt3">
                        <a href="javascript:;"><i></i> Creditos</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Stage 02 (Play) -->
        <div class="stage02 animate__animated hide">
            <div class="logo-top"></div>
            <div class="title title-play"></div>
            <nav class="menu">
                <ul>
                    <li class="opt10">
                        <p>Por favor ingresar un nombre de jugador sin espacios</p>
                        <input type="text" placeholder="Nombre Jugador">
                    </li>
                    <li class="opt11">
                        <a href="javascript:;"><i></i> Comenzar</a>
                    </li>
                    <li class="back-index">
                        <a href="javascript:;"><i></i> Regresar</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Stage 03 (Statistics) -->
        <div class="stage03 animate__animated hide">
            <div class="logo-top"></div>
            <div class="title title-stats"></div>
            <nav class="menu">
                <ul>
                    <li class="opt20">
                        <a href="javascript:;"><i></i> Mis Resultados</a>
                    </li>
                    <li class="opt21">
                        <a href="javascript:;"><i></i> Progreso</a>
                    </li>
                    <li class="back-index">
                        <a href="javascript:;"><i></i> Regresar</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Stage 04 (Credits) -->
        <div class="stage04 animate__animated hide">
            <div class="logo-top"></div>
            <div class="title title-credits"></div>
            <nav class="menu">
                <ul>
                    <li class="opt30">
                        <a href="javascript:;"><i></i> Acerca de...</a>
                    </li>
                    <li class="opt31">
                        <a href="javascript:;"><i></i> Equipo</a>
                    </li>
                    <li class="back-index">
                        <a href="javascript:;"><i></i> Regresar</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Stage 05 (XYZ) -->

    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
